<html>
  <head>
    <title>Test Page for canvas-chart.js</title>
    <script language="javascript" src="jsunittest.js"></script>
    <script language="javascript" src="../../canvas-chart.js"></script>
    <link rel="stylesheet" type="text/css" href="jsunittest.css" />
  </head>
  <body>
    <canvas id="test-canvas" width="300" height="30"></canvas>
    <div id="testlog"></div>
    <script type="text/javascript" language="javascript">
      new Test.Unit.Runner({
        setup: function() { with(this) {
          chart = new CanvasChart;
          values = [3,4,6,2,8,3,4];
          chartWithValues = new CanvasChart(values, 'test-canvas');
        }},
        testCanvasChartIsDefined: function() { with(this) {
          assertNotUndefined(CanvasChart);
        }},
        testChartsHaveValues: function() { with(this) {
          assertNotUndefined(chart.values);
        }},
        testChartsCanBeInitializedWithValues: function() { with(this) {
          assertEnumEqual(values, chartWithValues.values);
        }},
        testChartsKnowTheMaxValue: function() { with(this) {
          assertEqual(8, chartWithValues.max());
          chartWithValues.values.push(100);
          assertEqual(100, chartWithValues.max());
        }},
        testChartsKnowTheWidthPerValue: function () { with(this) {
          assertEqual(50, chartWithValues.widthPerValue());
        }}
      });
    </script>
  </body>
</html>
