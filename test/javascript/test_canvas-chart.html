<html>
  <head>
    <title>Test Page for canvas-chart.js</title>
    <script language="javascript" src="jsunittest.js"></script>
    <script language="javascript" src="../../canvas-chart.js"></script>
    <link rel="stylesheet" type="text/css" href="jsunittest.css" />
  </head>
  <body>
    <canvas id="test-canvas" width="300" height="28"></canvas>
    <div id="testlog"></div>
    <script type="text/javascript" language="javascript">
      new Test.Unit.Runner({
        setup: function() { with(this) {
          chart = new CanvasChart({values: [1,7,2,6,3,5,4], canvas: 'test-canvas'});
        }},
        testBaseValue: function() { with(this) {
          var chartAllPositive = new CanvasChart({values: [1,2], canvas: 'test-canvas'});
          var chartWithNegative = new CanvasChart({values: [-1,0], canvas: 'test-canvas'});
          var chartWithZeroAndPositive = new CanvasChart({values: [1,0], canvas: 'test-canvas'});

         assertEqual(0, chartAllPositive.baseValue());
         assertEqual(-1, chartWithNegative.baseValue());
         assertEqual(0, chartWithZeroAndPositive.baseValue());
        }},
        testWidthPerValue: function () { with(this) {
          assertEqual(300, chart.canvas.width);
          assertEqual(50, chart.widthPerValue());
        }}
      });
    </script>
  </body>
</html>
